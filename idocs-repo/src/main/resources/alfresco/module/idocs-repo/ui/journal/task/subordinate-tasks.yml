id: subordinate-tasks
name: { ru: Задачи подчиненных, en: Subordinate tasks }

typeRef: emodel/type@workflow-task

predicate: { t: in, att: wfm:assigneeManager, val: $CURRENT_AUTHORITIES_REFS }

actions:
  - uiserv/action@view-task
  - uiserv/action@view-task-in-background
  - uiserv/action@edit-task

columns:
  - id: bpm:priority
    name:
      en: Priority
      ru: Приоритет
    formatter:
      type: workflowPriority

  - id: cm:title
    name:
      en: Task name
      ru: Название задачи
    sortable: false

  - id: wfm:document
    searchable: false
    sortable: false
    formatter:
      type: assoc

  - id: wfm:counterparty
    searhable: false
    sortable: false
    formatter:
      type: assoc

  - id: wfm:documentTypeTitle

  - id: wfm:documentKindTitle

  - id: bpm:dueDate

  - id: cwf:senderName
    searchable: false
    visible: false

  - id: cwf:sender
    visible: false

  - id: wfm:assignee
    sortable: false
    visible: false
    editor:
      type: authority
      config:
        allowedAuthorityType: USER

  - id: bpm:status
    visible: false

  - id: bpm:pooledActors
    sortable: false
    visible: false
    editor:
      type: authority
      config:
        allowedAuthorityType: USER,GROUP

  - id: bpm:startDate
    visible: false

  - id: bpm:comment
    visible: false

  - id: cwf:taskTitle
    visible: false

  - id: cm:name
    visible: false
    searchable: false

  - id: wfm:taskType
    visible: false
    searchable: false
