---
id: subordinate-tasks

label:
  ru: Задачи подчиненных
  en: Subordinate tasks

typeRef: emodel/type@workflow-task

predicate:
  t: and
  val:
    - { t: in, att: wfm:assigneeManager, val: $CURRENT_AUTHORITIES_REFS }

actions:
  - uiserv/action@view-task
  - uiserv/action@view-task-in-background
  - uiserv/action@edit-task

columns:

  - name: bpm:priority
    label:
      en: Priority
      ru: Приоритет
    formatter:
      type: workflowPriority
  - name: cm:title
    label:
      en: Task name
      ru: Название задачи
    sortable: false

  #  <header key="cm:title" default="true" sortable="false" >
  #  <option  name="formatter">taskTitle</option>
  # </header>

  - name: wfm:document
    searchable: false
    sortable: false
    formatter:
      type: assoc

  - name: wfm:counterparty
    searhable: false
    sortable: false
    formatter:
      type: assoc

  - name: wfm:documentTypeTitle
  - name: wfm:documentKindTitle

  - name: bpm:dueDate

  - name: cwf:senderName
    searchable: false
    visible: false
  - name: cwf:sender
    visible: false
  - name: wfm:assignee
    sortable: false
    visible: false
    editor:
      type: authority
      config:
        allowedAuthorityType: USER

  - name: bpm:status
    visible: false

  - name: bpm:pooledActors
    sortable: false
    visible: false
    editor:
      type: authority
      config:
        allowedAuthorityType: USER,GROUP

  - name: bpm:startDate
    visible: false
  - name: bpm:comment
    visible: false
  - name: cwf:taskTitle
    visible: false

  - name: cm:name
    visible: false
    searchable: false
  - name: wfm:taskType
    visible: false
    searchable: false
